<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=person"/>
    

</head>
<body>
    <section>
        <article>
            <h1>Login</h1>
            <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>

            <form action="" method="post">
                <span id="icon-email" class="material-symbols-outlined">person</span>                        
                <input type="email" name="email" id="iemail"><br>
                <input type="password" name="senha" id="isenha">
                <input id="entrar" type="submit" value="Entrar"><br>
                <input type="submit" value="Esqueci a Senha"><br>
            </form>
        </article>
    </section>
</body>
</html>
