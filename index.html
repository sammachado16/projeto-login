<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <section>
        <article>
            <h1>Login</h1>
            <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
            <form action="" method="post">
                <label for="iemail"><input type="email" name="email" id="iemail"></label> <br>
                <label for="isenha"><input type="password" name="senha" id="isenha"></label> <br>
                <input id="entrar" type="submit" value="Entrar"><br>
                <input type="submit" value="Esqueci a Senha"><br>
            </form>
        </article>
    </section>
</body>
</html>
